<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="http://fonts.googleapis.com/css?family=Lato:100,300&amp;subset=latin,latin-ext" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Jura&amp;subset=latin,latin-ext" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>  
  <script type="text/javascript" src="js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Front-End Web Development Nanodegree - Project P1</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="udacityLogo">
          U
        </div>
      </div>
      <div class="col-md-6 text-right text-uppercase" >
        <h1 style="font-weight: bolder; font-stretch: expanded;">Jane Doette</h1>
        <h3>Front-End Ninja</h3>
      </div>
    </div> <!-- Row 1 -->
    <div class="row">
      <div class="col-12">
        <hr style="border-width:medium;border-color: #bcbbbb; noshade; max-width: 1140px;">
      </div>
      <div class="col-md-12">
        <img class="img-responsive" src="http://lorempixum.com/1140/330" alt="1140x350 Image Goes Here">
      </div>
    </div> <!-- Row 2 -->
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-left">
          Featured Work
        </h2>
      </div>
    </div> <!-- Row 3 -->


    <div class="row text-center">
      <div class="col-md-4">
        <div><img class="img-responsive" src="http://lorempixum.com/360/140" alt="360x140 Image Goes Here" data-toggle="modal" data-target="#appify"></div>
        <h3 class="text-uppercase">Appify</h3>
        <a href="https://github.com/udacity/Appify">https://github.com/udacity/Appify</a>
      </div>
      <div class="col-md-4">
        <div><img class="img-responsive" src="http://lorempixum.com/360/140" alt="360x140 Image Goes Here"></div>
        <h3 class="text-uppercase">sunFlower</h3>
        <a href="https://github.com/udacity/Sunflower">https://github.com/udacity/Sunflower</a>
      </div>

      <div class="col-md-4">
        <div><img class="img-responsive" src="http://lorempixum.com/360/140" alt="360x140 Image Goes Here"></div>
        <h3 class="text-uppercase appName">Bokeh</h3>
        <a href="https://github.com/udacity/Bokeh">https://github.com/udacity/Bokeh</a>
      </div>

    </div> <!-- Row 4 -->
    
  </div> <!-- container -->
  
  <!-- Modal -->
  <div class="modal fade" id="appify" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Favorite App Page</h4>
        </div>
        <div class="modal-body">
          <img class="img-responsive" src="http://lorempixum.com/555/300" alt="555x300 Image Goes Here">
          This was my first project in this class. I learned a lot about HTML and CSS.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</html>
